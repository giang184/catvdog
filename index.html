<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Cats vs Dogs</h1>
    <p>click on buttons to see how cats and dogs interact</p>

    <button class="btn btn-primary" id="cat-attack">Say "meow"</button>
    <button class="btn btn-danger" id="dog-attack">Say "woof"</button>


    <div class="row">
      <div class="col-md-6">
        <h2>Cat says:</h2>
        <ul id="cat">
        </ul>
      </div>
      
      <div class="col-md-6">
        <h2>Dog says:</h2>
        <ul id="dog">
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
